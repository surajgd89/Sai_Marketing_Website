<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <meta name="description" content="This is a meta description sample. We can add up to 160 characters.">

   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/contact.css">

<body>

   <!-- *CONTACT* -->
   <section class="contact">
      <div class="container">
         <h1 class="heading">Get In Touch</h1>
         <p class="paragraph">
            We help companies innovate faster and build better products, using real user data and rapid iterations.
         </p>
         <form action="" class="contact__form">
            <div class="form-group">
               <label for="">Name</label>
               <input type="text" class="form-control">
            </div>
            <div class="form-group">
               <label for="">Email</label>
               <input type="text" class="form-control">
            </div>
            <div class="form-group">
               <label for="">Mobile</label>
               <input type="text" class="form-control">
            </div>
            <div class="form-group">
               <label for="">Subject</label>
               <input type="text" class="form-control">
            </div>
            <div class="form-group">
               <label for="">Message</label>
               <textarea id="" rows="4" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-send-message"><i class="fal "></i>Send Message</button>
         </form>
      </div>
   </section>
   <!-- *MAP* -->
   <section class="map">
   </section>

</body>
